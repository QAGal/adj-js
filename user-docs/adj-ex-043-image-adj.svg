<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11-flat-20030114.dtd">
<svg xmlns="http://www.w3.org/2000/svg">
	<title>CompanyMobile Build Logic</title>
	<!-- Sample drawing idea and first version - Leo Baschy <srguiwiz12 AT nrvr DOT com> -->
	<style type="text/css"><![CDATA[
		svg {
			font-size: 12px;
		}
		text {
			fill: black;
			stroke: none;
		}
		.filler {
			fill: none;
			stroke: none;
		}
		.arrow {
			stroke: grey;
			fill: none;
		}
		.directory {
			fill: lemonchiffon;
			stroke: lightgray;
		}
		.file {
			fill: ghostwhite;
			stroke: lightgray;
		}
		.deemphasize {
			font-size: smaller;
		}
		]]></style>
	<defs>
		<marker id="arrowhead" class="arrow" markerUnits="strokeWidth" orient="auto" viewBox="-4 -2 5 4" refX="0" refY="0" markerWidth="5" markerHeight="4" stroke-width="1" fill="none">
			<path d="M -3 1 L 0 0 L -3 -1"/>
		</marker>
	</defs>
	<g>
		<!-- Adj verticalList gap:5 -->
		<rect fill="snow" stroke="none" width="0" height="0">
			<!-- Adj frameForParent -->
		</rect>
		<text style="fill:gray">Sample drawing only, not a real system design.</text>
		<text>Directory Structure</text>
		<g class="directory">
			<!-- Adj verticalList gap:5 -->
			<rect stroke-width="2" width="0" height="0">
				<!-- Adj frameForParent inset:1 -->
			</rect>
			<text>CompanyMobile <tspan class="deemphasize">(renaming this top level is OK, e.g. on checkout)</tspan>
			</text>
			<g class="directory">
				<!-- Adj verticalList gap:5 -->
				<rect stroke-width="2" width="0" height="0">
					<!-- Adj frameForParent inset:1 -->
				</rect>
				<text>CompanyMobile.xcodeproj</text>
				<g class="file">
					<!-- Adj verticalList gap:5 -->
					<rect stroke-width="2" width="0" height="0">
						<!-- Adj frameForParent inset:1 -->
					</rect>
					<text>project.pbxproj</text>
					<text>• home of Build Settings</text>
					<text>• in several instances defines custom HARDCODED_DOMAINS</text>
				</g>
			</g>
			<g class="directory">
				<!-- Adj verticalList gap:5 -->
				<rect stroke-width="2" width="0" height="0">
					<!-- Adj frameForParent inset:1 -->
				</rect>
				<text>CompanyMobile</text>
				<g class="directory">
					<!-- Adj verticalList gap:5 -->
					<rect stroke-width="2" width="0" height="0">
						<!-- Adj frameForParent inset:1 -->
					</rect>
					<text>Settings.bundle</text>
					<g class="file">
						<!-- Adj verticalList gap:5 -->
						<rect stroke-width="2" width="0" height="0">
							<!-- Adj frameForParent inset:1 -->
						</rect>
						<text>Root.plist</text>
					</g>
					<g class="directory">
						<!-- Adj verticalList gap:5 -->
						<rect stroke-width="2" width="0" height="0">
							<!-- Adj frameForParent inset:1 -->
						</rect>
						<text>en.lproj</text>
						<g class="file">
							<!-- Adj verticalList gap:5 -->
							<rect stroke-width="2" width="0" height="0">
								<!-- Adj frameForParent inset:1 -->
							</rect>
							<text>Root.strings</text>
						</g>
					</g>
				</g>
				<g class="file">
					<!-- Adj verticalList gap:5 -->
					<rect stroke-width="2" width="0" height="0">
						<!-- Adj frameForParent inset:1 -->
					</rect>
					<text>CompanyMobile-Info.plist</text>
				</g>
				<g class="file">
					<!-- Adj verticalList gap:5 -->
					<rect stroke-width="2" width="0" height="0">
						<!-- Adj frameForParent inset:1 -->
					</rect>
					<text>main.m</text>
				</g>
				<g class="file">
					<!-- Adj verticalList gap:5 -->
					<rect stroke-width="2" width="0" height="0">
						<!-- Adj frameForParent inset:1 -->
					</rect>
					<text>CMAppDelegate.h</text>
				</g>
				<g class="file">
					<!-- Adj verticalList gap:5 -->
					<rect stroke-width="2" width="0" height="0">
						<!-- Adj frameForParent inset:1 -->
					</rect>
					<text>CMAppDelegate.m</text>
					<text>• <tspan class="deemphasize">has some lines conditional #if HARDCODED_DOMAINS</tspan></text>
				</g>
				<text>…</text>
			</g>
		</g>
	</g>
</svg>
