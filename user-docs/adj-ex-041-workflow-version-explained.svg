		<path adj:explanation="true" d="m5,45 401,0 0,50 -401,0 0,-50 " fill="blue" fill-opacity="0.1" stroke="blue" stroke-width="1" stroke-opacity="0.1"/>
		<path adj:explanation="true" d="m411,45 50,0 0,50 -50,0 0,-50 " fill="blue" fill-opacity="0.1" stroke="blue" stroke-width="1" stroke-opacity="0.1"/>
		<path adj:explanation="true" d="m466,45 60,0 0,50 -60,0 0,-50 " fill="blue" fill-opacity="0.1" stroke="blue" stroke-width="1" stroke-opacity="0.1"/>
		<path adj:explanation="true" d="m5,100 401,0 0,35 -401,0 0,-35 " fill="blue" fill-opacity="0.1" stroke="blue" stroke-width="1" stroke-opacity="0.1"/>
		<path adj:explanation="true" d="m411,100 50,0 0,35 -50,0 0,-35 " fill="blue" fill-opacity="0.1" stroke="blue" stroke-width="1" stroke-opacity="0.1"/>
		<path adj:explanation="true" d="m466,100 60,0 0,35 -60,0 0,-35 " fill="blue" fill-opacity="0.1" stroke="blue" stroke-width="1" stroke-opacity="0.1"/>
		<path adj:explanation="true" d="m5,140 401,0 0,150 -401,0 0,-150 " fill="blue" fill-opacity="0.1" stroke="blue" stroke-width="1" stroke-opacity="0.1"/>
		<path adj:explanation="true" d="m411,140 50,0 0,150 -50,0 0,-150 " fill="blue" fill-opacity="0.1" stroke="blue" stroke-width="1" stroke-opacity="0.1"/>
		<path adj:explanation="true" d="m466,140 60,0 0,150 -60,0 0,-150 " fill="blue" fill-opacity="0.1" stroke="blue" stroke-width="1" stroke-opacity="0.1"/>
		<path adj:explanation="true" d="m5,295 401,0 0,105 -401,0 0,-105 " fill="blue" fill-opacity="0.1" stroke="blue" stroke-width="1" stroke-opacity="0.1"/>
